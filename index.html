<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Print Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #ffb400;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    input[type="file"] {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background: #ffb400;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #ffcb3a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 5px 0;
      color: #ffb400;
    }

    .card .description {
      font-size: 0.95em;
      color: #ddd;
      margin-bottom: 5px;
    }

    .card .file-name {
      font-size: 0.85em;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üñ®Ô∏è My 3D Printables Catalog</h1>

  <form id="uploadForm">
    <label>Title</label>
    <input type="text" id="title" required>

    <label>Description</label>
    <textarea id="description" rows="3" required></textarea>

    <label>Print File (.gcode or .stl)</label>
    <input type="file" id="file" accept=".gcode,.stl" required>

    <label>Photo of Print</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit">Add to Catalog</button>
  </form>

  <h2>Your Prints</h2>
  <div id="catalog" class="grid"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const catalogDiv = document.getElementById("catalog");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const file = document.getElementById("file").files[0];
      const imageFile = document.getElementById("image").files[0];

      if (!file || !imageFile) return alert("Please upload both a file and image.");

      const imageData = await toBase64(imageFile);

      const entry = {
        title,
        description,
        filename: file.name,
        image: imageData,
        timestamp: new Date().toISOString()
      };

      const catalog = JSON.parse(localStorage.getItem("printCatalog") || "[]");
      catalog.push(entry);
      localStorage.setItem("printCatalog", JSON.stringify(catalog));

      form.reset();
      renderCatalog();
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function renderCatalog() {
      catalogDiv.innerHTML = "";
      const catalog = JSON.parse(localStorage.getItem("printCatalog") || "[]");
      if (catalog.length === 0) {
        catalogDiv.innerHTML = "<p style='text-align:center; color:#aaa;'>No prints yet. Add something!</p>";
        return;
      }

      catalog.reverse().forEach(entry => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${entry.image}" alt="Print Image">
          <h3>${entry.title}</h3>
          <p class="description">${entry.description}</p>
          <p class="file-name">üìÑ ${entry.filename}</p>
        `;
        catalogDiv.appendChild(card);
      });
    }

    renderCatalog();
  </script>
</body>
</html>
