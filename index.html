<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    input[type="file"] {
      padding: 3px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .entry {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .entry img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    .file-name {
      color: #ccc;
      font-style: italic;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>My 3D Print Catalog</h1>
  
  <form id="uploadForm">
    <label>Title:</label>
    <input type="text" id="title" required>

    <label>Description:</label>
    <textarea id="description" rows="3" required></textarea>

    <label>Print File (.gcode or .stl):</label>
    <input type="file" id="file" accept=".gcode,.stl" required>

    <label>Photo of the Print:</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit">Add to Catalog</button>
  </form>

  <div id="catalog"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const catalogDiv = document.getElementById("catalog");

    function loadCatalog() {
      catalogDiv.innerHTML = "<h2>Catalog</h2>";
      const items = JSON.parse(localStorage.getItem("printCatalog") || "[]");
      if (items.length === 0) {
        catalogDiv.innerHTML += "<p>No entries yet.</p>";
        return;
      }

      items.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h3>${entry.title}</h3>
          <p>${entry.description}</p>
          <p class="file-name">${entry.filename}</p>
          ${entry.image ? `<img src="${entry.image}" alt="Print image">` : ""}
        `;
        catalogDiv.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const file = document.getElementById("file").files[0];
      const imageFile = document.getElementById("image").files[0];

      if (!file || !imageFile) return alert("Please upload both a file and an image.");

      const imageURL = await toBase64(imageFile);
      
      const entry = {
        title,
        description,
        filename: file.name,
        image: imageURL,
        timestamp: new Date().toISOString()
      };

      const existing = JSON.parse(localStorage.getItem("printCatalog") || "[]");
      existing.push(entry);
      localStorage.setItem("printCatalog", JSON.stringify(existing));

      form.reset();
      loadCatalog();
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    loadCatalog();
  </script>
</body>
</html>
